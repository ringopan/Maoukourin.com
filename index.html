<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKUMA - Official Site</title>
  <style>
    /* 基本スタイル */
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Hiragino Mincho ProN', 'serif';
      overflow-x: hidden;
    }

    /* 背景画像の設定 */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
        url('704_20231203205633.png');
      /* ここに画像パスを入力 */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* タイトルアニメーション */
    .title-container h1 {
      font-size: 5rem;
      margin: 0;
      letter-spacing: 0.5rem;
      text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
      animation: pulse 3s infinite alternate;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      letter-spacing: 0.3rem;
    }

    /* ボタンデザイン */
    .cta-button {
      margin-top: 40px;
      padding: 15px 40px;
      border: 2px solid #ff0000;
      background: transparent;
      color: #ff0000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.4s;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .cta-button:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 30px #ff0000;
    }

    /* 装飾的なフレーム */
    .frame {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(255, 0, 0, 0.2);
      pointer-events: none;
    }

    /* 鼓動のようなアニメーション */
    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.9;
      }

      to {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    /* メニュー */
    nav {
      position: absolute;
      top: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }
  </style>
</head>

<body>

  <div class="frame"></div>

  <nav>
    <a href="#">EPISODE</a>
    <a href="#">CHARACTER</a>
    <a href="#">SYSTEM</a>
    <a href="#">SPECIAL</a>
  </nav>

  <section class="hero">
    <div class="title-container">
      <h1>悪魔</h1>
      <p class="subtitle">手始めに狙うのは…帝</p>
    </div>
    <button class="cta-button">Enter the Abyss</button>
  </section>

</body>

</html>
